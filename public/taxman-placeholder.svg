<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#1a1a1a"/>
  
  <!-- Money bag head -->
  <ellipse cx="200" cy="120" rx="60" ry="80" fill="#f5f5dc" stroke="#b8860b" stroke-width="3"/>
  <rect x="170" y="80" width="60" height="20" rx="10" fill="#b8860b"/>
  
  <!-- Dollar sign on bag -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#b8860b" text-anchor="middle">$</text>
  
  <!-- Eyes on bag -->
  <circle cx="180" cy="100" r="4" fill="#00ff41"/>
  <circle cx="220" cy="100" r="4" fill="#00ff41"/>
  
  <!-- Body - suit -->
  <rect x="150" y="200" width="100" height="200" rx="10" fill="#2a2a2a" stroke="#b8860b" stroke-width="2"/>
  
  <!-- Tie -->
  <rect x="190" y="200" width="20" height="150" fill="#b8860b"/>
  
  <!-- Buttons -->
  <circle cx="200" cy="250" r="3" fill="#b8860b"/>
  <circle cx="200" cy="280" r="3" fill="#b8860b"/>
  <circle cx="200" cy="310" r="3" fill="#b8860b"/>
  
  <!-- Arms -->
  <rect x="120" y="220" width="30" height="80" rx="15" fill="#2a2a2a" stroke="#b8860b" stroke-width="2"/>
  <rect x="250" y="220" width="30" height="80" rx="15" fill="#2a2a2a" stroke="#b8860b" stroke-width="2"/>
  
  <!-- Glass in hand -->
  <rect x="130" y="240" width="8" height="20" rx="4" fill="#8B4513"/>
  <rect x="128" y="235" width="12" height="8" rx="6" fill="#DAA520"/>
  
  <!-- Chair -->
  <rect x="100" y="400" width="200" height="20" fill="#4a4a4a"/>
  <rect x="110" y="380" width="20" height="40" fill="#4a4a4a"/>
  <rect x="270" y="380" width="20" height="40" fill="#4a4a4a"/>
  
  <!-- City skyline in background -->
  <rect x="0" y="300" width="20" height="200" fill="#333"/>
  <rect x="30" y="280" width="15" height="220" fill="#333"/>
  <rect x="50" y="320" width="25" height="180" fill="#333"/>
  <rect x="80" y="290" width="20" height="210" fill="#333"/>
  <rect x="110" y="310" width="18" height="190" fill="#333"/>
  
  <!-- Window lights -->
  <rect x="5" y="320" width="3" height="5" fill="#ffff00"/>
  <rect x="35" y="300" width="3" height="5" fill="#ffff00"/>
  <rect x="55" y="340" width="3" height="5" fill="#ffff00"/>
  <rect x="85" y="310" width="3" height="5" fill="#ffff00"/>
  <rect x="115" y="330" width="3" height="5" fill="#ffff00"/>
</svg>
